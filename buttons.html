<style>
  .suscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15;
  }

  .suscribe-button:hover {
    opacity: 0.8;
  }

  .suscribe-button:active {
    opacity: 0.4;
  }
</style>

<style>
  .join-button {
    background-color: white;
    color: rgba(53, 109, 239, 0.872);
    border-color: rgba(53, 109, 239, 0.872);
    border-style: solid;
    border-width: 1px;
    height: 37px;
    width: 65px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-colour 0.15s,
    colour 0.15s;
  }

  .join-button:hover {
    background-color: rgba(53, 109, 239, 0.872);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }
</style>

<style>
  .tweet-button {
    background-color: rgb(64, 127, 228);
    color: white;
    height: 35px;
    width: 75px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 12px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  
  }
</style>

<button class="suscribe-button">SUSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
